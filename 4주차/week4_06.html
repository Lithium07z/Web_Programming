<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1 style="font-style: italic;">시작과 보안</h1>
    <form>
        <fieldset style="width:300px; background-color: bisque">
            <legend style = "background-color: white; color: coral; font-size: 20px;">개인정보 및 보안</legend>
            <input type="checkbox" value="1"> <span style="color: red;">동기화 및 서비스</span><br>
            <input type="checkbox" value="2"> <span style="color: purple;">로그인 허용</span><br>
            <input type="checkbox" value="3"> <span style="color: green;">페이지 미리 로드</span><br>
            <input type="checkbox" value="4"> <span style="color: deeppink;">쿠키 허용</span><br>
        </fieldset><br>
        <fieldset style="width:300px; background-color: grey">
            <legend style="background-color: black; color: white">시작 그룹</legend>
            <input type="radio" name="gubun" id="new tab" value="new tab">
            <label for="new tab"><span style="color: deepskyblue">새 탭에서 열기</span></label><br>
            <input type="radio" name="gubun" id="continue" value="continue">
            <label for="continue"><span style="color: lime">중단한 위치에서 계속하기</span></label><br>
            <input type="radio" name="gubun" id="open" value="open">
            <label for="open"><span style="color:yellow">특정 페이지 또는 페이지 모음 열기</span></label><br>
        </fieldset>
    </form>
</body>

</html>
