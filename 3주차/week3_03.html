<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>시작과 보안</h1>
    <form>
        <fieldset style="width:300px">
            <legend>개인정보 및 보안</legend>
            <input type="checkbox" value="1"> 동기화 및 서비스<br>
            <input type="checkbox" value="2"> 로그인 허용<br>
            <input type="checkbox" value="3"> 페이지 미리 로드<br>
            <input type="checkbox" value="4"> 쿠키 허용<br>
        </fieldset><br>
        <fieldset style="width:300px">
            <legend>시작 그룹</legend>
            <input type="radio" name="gubun" id="new tab" value="new tab">
            <label for="new tab">새 탭에서 열기</label><br>
            <input type="radio" name="gubun" id="continue" value="continue">
            <label for="continue">중단한 위치에서 계속하기</label><br>
            <input type="radio" name="gubun" id="open" value="open">
            <label for="open">특정 페이지 또는 페이지 모음 열기</label><br>
        </fieldset>
    </form>
</body>

</html>
