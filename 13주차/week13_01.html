<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section {
            margin: 50px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        const array = ['red', 'green', 'yellow']

        $(function () {
            $('div').each(function (index) {
                $(this).addClass('circle');
                $(this).css('background-color', array[index]).css('text-align', 'center');
                $(this).children().css('line-height', '100px');
            });
        });
    </script>
</head>

<body>
    <section>
        <div><a href="#">Click</a></div>
        <div><a href="#">Click</a></div>
        <div><a href="#">Click</a></div>
    </section>
</body>

</html>
