<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        let color = ['red', 'green'];
        let flag = true;

        function changeColor() {
            if (flag) {
                $('div').css('background-color', color[1]);
                flag = false;
            } else {
                $('div').css('background-color', color[0]);
                flag = true;
            }
        }

        $(function() {
            $('h1').html(`1초마다 색이 변경되는 박스`);
            $('div').css('width', '200px').css('height', '200px').css('background-color', color[0]);
            setInterval("changeColor()", 1000);
        })
    </script>
</head>

<body>
    <h1></h1>
    <div id="box"></div>
</body>

</html>
