<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function () {
            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: function (index) {
                    return (index + 1) * 100;
                }
            });
        });
    </script>
</head>

<body>
    <h1>객체 조작 및 생성</h1>
    <img src="image_01.png" alt="">
    <img src="image_02.png" alt="">
    <img src="image_03.png" alt="">
</body>

</html>
