<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function () {
            $(`#add`).on(`click`, function () {
                $(`.menu`).append(`<li style="list-style-type: none">${$(`input`).val()}</li>`);
                $(`input`).val("");
            })
            $(`#remove`).on(`click`, function () {
                $(`li`).remove(`:contains(${$(`input`).val()})`);
                $(`input`).val("");
            });
        });
    </script>
</head>

<body>
    <div>
        <input type="text" id="menuName" />
        <button id="add">추가</button>
        <button id="remove">삭제</button>
    </div>
    <ul class="menu"> </ul>
    <script>

    </script>
</body>

</html>
