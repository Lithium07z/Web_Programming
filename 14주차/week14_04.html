<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function () {
            $('li').on('click', function () {
                $(this).is('.red') ? $(this).text('jQuery').css('color', 'green').removeClass().addClass('blue') : $(this).text('selector 연습').css('color', 'blue').removeClass().addClass('red');
            });
        });
    </script>
</head>

<body>
    <h1>school</h1>
    <ul>
        <li class="red">hallym</li>
        <li class="red">info data</li>
        <li class="blue">software</li>
        <li class="red">big data</li>
        <li class="green">smart IoT</li>
        <li class="red">contentIT</li>
    </ul>
</body>

</html>
