<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
            owner:'hallym',
            number:'40마3456',
            mileage:1000,
            addDistance(dist) {
                this.mileage += dist;
            },
            toString() {
                return `소유자 : ${this.owner} &nbsp 차량번호 : ${this.number} &nbsp 주행거리 : ${this.mileage}`;
            },
            fullCar(owner, number) {
                this.owner = owner;
                this.number = number;
            }
        }

        document.write(`${car.toString()} <br>`);
        document.write(`<br>차량번호 ${car.number}의 주행거리를 30 추가<br>`);
        car.addDistance(30);
        document.write(`${car.toString()} <br>`);
        document.write(`<br>car 객체의 소유자와 차량번호를 모두 변경합니다.<br>`);
        car.fullCar('software', '456서2950');
        document.write(`${car.toString()} <br>`);
    </script>
</body>
</html>
