<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function func_call(n, f) {
            for (let i = 0; i < n; i++) {
                console.log(`콜백 함수 ${i} 번째 호출`);
                f();
            }
        }

        let fn = function callback() {
            let num = 0;
            let max = -1;
            for (let i = 0; i < 5; i++) {
                num = Math.floor(Math.random() * 100) + 1;
                if (num > max) {
                    max  = num;
                }
                console.log(`콜백함수 실행(${i + 1}) : ${num}`);
            }
            console.log(`${max}`);
        }

        func_call(3, fn);
    </script>
</body>
</html>
