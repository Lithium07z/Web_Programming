<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const person = () => {
            let name = prompt("이름을 입력하세요");
            let java = parseInt(prompt("자바 성적을 입력하세요"));
            return {
                name, java
            };
        }

        const grade = (std) => {
            if (std.java >= 90) {
                return "A";
            } else if (std.java >= 80) {
                return "B";
            } else if (std.java >= 70) {
                return "C";
            } else if (std.java >= 60) {
                return "D";
            } else {
                return "F";
            }
        }

        const std = person();
        for (let key in std) {
            console.log(`${key} : ${std[key]}`);
        }
        const gradeJava = grade(std);
        console.log(`${std.name} 학생의 java 성적은 ${gradeJava} 입니다`);
    </script>
</body>

</html>
