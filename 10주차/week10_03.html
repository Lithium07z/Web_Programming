<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const total = function() {
            let num = 0;
            let sum = 0;
            
            const addSum = function(rnd) {
                num++;
                if (num % 2 == 0) {
                    rnd *= -1;
                }
                console.log(`${num} : ${rnd}`);
                sum += rnd;
                return sum;
            };

            return addSum;
        };

        const cfunc = total();

        for (let i = 1; i < 6; i++) {
            let rnd = parseInt(Math.random() * 100) + 1;
            console.log(`result =>  ${cfunc(rnd)}`)
        }
    </script>
</body>
</html>
